<!DOCTYPE html>
<html lang="en">

<style>
    .header {
        background: #042e27;
        color: white;
        padding: 15px;
        font-size: 40px;
    }

    .th, td {
        padding-right: 20px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
</head>

<body>
    <h1 class="header">Valorant</h1>
    <h2>Controllers</h2>

    <form method = "POST">
        Search by agents
        <input type="text" autofocus="autofocus" name="search_agent">

        <input class="button" type="submit" value="Search">
    </form>

    <br>

    <a href="{{'roles'}}">Return to Dashboard</a>

    <br><br>

    <table>
        <thead>
            <tr>
                <th style="text-align: left;">Name</th>
                <th style="text-align: left;">Gender</th>
                <th style="text-align: left;">Race</th>
                <th style="text-align: left;">Origin</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
